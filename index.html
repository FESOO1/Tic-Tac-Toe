<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game - Enjoy.</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="game-container">
        <div class="ttt-game">
            <button type="button" value="1" class="ttt-game-box"></button>
            <button type="button" value="2" class="ttt-game-box"></button>
            <button type="button" value="3" class="ttt-game-box"></button>
            <button type="button" value="4" class="ttt-game-box"></button>
            <button type="button" value="5" class="ttt-game-box"></button>
            <button type="button" value="6" class="ttt-game-box"></button>
            <button type="button" value="7" class="ttt-game-box"></button>
            <button type="button" value="8" class="ttt-game-box"></button>
            <button type="button" value="9" class="ttt-game-box"></button>
        </div>
        <div class="ttt-game-turn">Player One, It is your turn.</div>
    </div>
    
    <script src="./scripts/main.js"></script>
</body>
</html>
